<div class="d-flex flex-column gap-2">
  <h3 class="footer-headline">Menu</h3>
  <ul>
    <li class="reference footer-options"><a routerLink="/">Menu główne</a></li>
    @for (reference of references(); track reference){

      <a [routerLink]="reference.path">{{ reference.name }}</a>
    </li>
    }
  </ul>
</div>
