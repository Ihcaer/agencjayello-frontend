<div class="header-toolbar rounded-4 p-3">
  <div class="buttons d-flex flex-row justify-content-end flex-nowrap gap-3">
    <app-contact-button class="w-70" />
    <nav class="menu-button">
      <app-menu-button
        (buttonClicked)="toggleMenu($event)"
        class="w-30"
        aria-controls="navigation-menu"
        aria-label="OtwÃ³rz menu nawigacyjne"
        [ariaExpanded]="isMenuOpen()"
      />
    </nav>
  </div>
  <div class="menu fw-light" [class.open]="isMenuOpen()">
    <nav id="navigation-menu" aria-label="Menu nawigacyjne">
      <ul>
        @for (reference of references(); track $index){
        <li>
          <a [routerLink]="reference.path">
            {{ reference.name }}
          </a>
        </li>
        }
      </ul>
    </nav>
    <mat-divider />
    <div class="socials f-flex justify-content-evenly">
      @for(social of socialMedia(); track social){
      <a
        [href]="social.link"
        target="_blank"
        class="d-flex justify-content-center align-items-center"
      >
        <img
          [ngSrc]="social.iconPath + social.darkIcon"
          [alt]="social.name"
          [width]="social.width"
          [height]="social.height"
        />
      </a>
      }
    </div>
  </div>
</div>
